{%- set post = doc -%}
<div class="web-list-item noticias">
	<div class="row noticias-row">
			<div class="col-sm-8">
			<h3><a href="/{{ post.route }}">{{ post.title }}</a></h3>
		</div>
		<div class="col-sm-4 text-right">
			<div class="text-muted small post-meta">
				{% if post.important == 1 %}
				<span class="important"><i class="icon-star"></i> Importante</span>
				{% endif %}
				{{ frappe.format_date(post.published_on) }} /
	            <a href="/noticias/{{ post.category_route }}">{{ post.category }}</a>
	        </div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="post-content">{{ post.content }}</div>
			<div class="buttons">
				<p class="readmore pull-right col-xs-12 col-sm-6 col-md-3">
					<a href="/{{ post.route }}" class="btn">Leer m√°s</a>
				</p>
			</div>
		</div>
	</div>
</div>
