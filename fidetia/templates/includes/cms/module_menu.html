{% if module.menu_items %}
	{% if module.menu_items|length > 0 %}
<div class="sidebar-nav">
   <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         </button>
         <span class="visible-xs navbar-brand">{{ module.parent_label }}</span>
      </div>
      <div class="navbar-collapse collapse sidebar-navbar-collapse">
         <ul class="nav navbar-nav" data-spy="affix" data-offset-top="150">
		{% for menu_item in module.menu_items %}
			<li><a href="{{menu_item.url}}">{{menu_item.label}}</a></li>
		{% endfor%}
         </ul>
      </div>
      <!--/.nav-collapse -->
   </div>
</div>
	{% endif %}
{% endif %}
